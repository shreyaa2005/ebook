<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPZ</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7COpen+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/012/242/058/non_2x/spz-letter-logo-design-with-white-background-in-illustrator-logo-calligraphy-designs-for-logo-poster-invitation-etc-vector.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url("https://png.pngtree.com/thumb_back/fw800/background/20220730/pngtree-blue-blur-background-hd-image_1440277.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #0f0f0f; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #e74c3c;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            margin-bottom: 24px;
            font-size: 24px;
            color: #333;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button {
            padding: 12px;
            background-color: #6730e3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #5328c1;
        }
        .login-container p {
            margin-top: 16px;
            font-size: 14px;
            color: #777;
        }
        .login-container a {
            color: #6730e3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SPZ</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="genre.html">Genres</a></li>
                <li><a href="library.html">My Library</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="box">
            <h1>LOGIN</h1>
            <form id="loginForm" onsubmit="redirectToHome(); return false;">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToHome() {
            console.log('Login clicked! Redirecting...');
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
