header {

nav ul {

nav ul li {

}

nav ul li a {
    text-decoration: none;

    font-size: 18px;

nav ul li a:hover {

.login-btn {

/* Book Container */
.container {
    display: flex;
    justify-content: center; /* Align books to the center */

    gap: 20px; /* Add space between books */
    padding: 20px;
    margin-top: 80px; /* Ensure it doesn't overlap the header */
    text-decoration:none;
}

/* Book Card */
.book {
    flex: 0 0 auto; /* Prevent books from stretching */
    width: 220px; /* Adjust width */
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
    text-align: center;
    transition: transform 0.3s;
}
.book a {
    text-decoration: none; 
    color: inherit; 
    display: block; 
}


.book:hover {
    transform: scale(1.05);
}

.book img {
    width: 100%;
    border-radius: 8px;
    height: 250px;
    object-fit: cover;
}

.book h3 {
    margin: 10px 0 5px;
    font-size: 18px;
    color: #e74c3c;
